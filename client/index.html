<!doctype html>
<html lang="en" ng-app="app" >
<head>
	<meta charset="UTF-8">
	<base href="/">

	<title>PandaPay</title>

	<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

<body ng-controller="AppCtrl">
<div class="container">
	
	<div class="collapse navbar-collapse">

		</div>
	  <ul class="nav navbar-nav">
			<li ng-repeat="p in pages" ng-class="{active:isActive(p.route)}">
				<a ui-sref={{p.route}}>{{p.name}}</a>
			</li>
	  </ul>
	</div>

	<div ui-view></div>

</div>
	<script src="bower_components/lodash/dist/lodash.js"></script>

	<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
	<script src="bower_components/ng-flow/dist/ng-flow-standalone.js"></script>
	<script src="bower_components/angular-nvd3/dist/angular-nvd3.js"></script>
	<script src="app.js"></script>

	<script src="modules/entry/entry-controller.js"></script>
