<table class="table table-hover">
  <thead>
    <tr>
      <th>Priority</th>
      <th>Property</th>
      <th></th>
      <th>Value</th>
      <th></th>
      <th>Category</th>
      <th ng-show="isEdit(true)"></th>
      <th ng-show="isEdit(true)"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-show="isEdit(true)">
      <td></td>
      <td><select ng-model="newRule.property" ng-selected="0" ng-options="p.id as p.description for p in properties" class="form-control input-sm"></select></td>
      <td><select ng-model="newRule.operator" ng-selected="0" ng-options="o.id as o.description for o in operatorOptions(newRule)" class="form-control input-sm"></select></td>
      <td><input type="text" ng-model="newRule.value" money type="number" class="form-control input-sm"/></td>
      <td>=</td>
      <td><select ng-model="newRule.categoryId" ng-selected="0" ng-options="c.id as c.description for c in categories" class="form-control input-sm"></select></td>
      <td><button type="button" class="btn btn-success glyphicon glyphicon-plus" ng-click="addRule(newRule)"></button></td>
      <th ng-show="isEdit(true)"></th>
    </tr>
    <tr ng-repeat="r in rules">
      <td>{{getPriority(r)}}</td>
      <td ng-show="isEdit(false)">{{getDescription(r.property, properties)}}</td>
      <td ng-show="isEdit(true)"><select ng-model="r.property" ng-blur="updateRule(r)" ng-selected="0" ng-options="p.id as p.description for p in properties" class="form-control input-sm"></select></td>
      <td ng-show="isEdit(false)">{{getDescription(r.operator, operators)}}</td>
      <td ng-show="isEdit(true)"><select ng-model="r.operator" ng-blur="updateRule(r)" ng-selected="0" ng-options="o.id as o.description for o in operatorOptions(r)" class="form-control input-sm"></select></td>
      <td ng-show="isEdit(false)">{{r.value}}</td>
      <td ng-show="isEdit(true)"><input type="text" ng-model="r.value" ng-blur="updateRule(r)" class="form-control input-sm"/></td>
      <td>=</td>
      <td ng-show="isEdit(false)">{{getDescription(r.categoryId, categories)}}</td>
      <td ng-show="isEdit(true)">
        <select ng-model="r.categoryId" ng-selected="0" ng-options="c.id as c.description for c in categories" ng-blur="updateRule(r)" class="form-control input-sm"></select>
      </td>
      <td ng-show="isEdit(true)"><button type="button" class="btn btn-danger glyphicon glyphicon-remove" ng-click="deleteRule(r)"></button></td>
      <td ng-show="isEdit(true)">
        <button type="button" class="glyphicon glyphicon-arrow-up btn btn-default" ng-click="increasePriority(r)"></button> 
        <button type="button" class="glyphicon glyphicon-arrow-down btn btn-default" ng-click="decreasePriority(r)"></button>
      </td>
    </tr>
  </tbody>
</table>
